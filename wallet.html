<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Wallet - Rewards Maximizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <h2 class="mt-5 text-center">Your Digital Wallet</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Saved Credit Cards</h4>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">Visa Platinum - 1.5x Points on All Purchases</li>
              <li class="list-group-item">MasterCard World Elite - 2x Points on Travel</li>
              <li class="list-group-item">Amex Gold - 3x Points on Groceries</li>
            </ul>
            <button class="btn btn-success mt-3 w-100">Add New Card</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
